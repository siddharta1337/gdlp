<body>

<!-- INIT -->
<div data-role="page" id="init">
    <!-- <a href="" onclick="app.init()"> inicio </a> -->
</div>

<!--  login    -->
<div data-role="page" id="login">

    <div data-role="content">
        <div class="logo">
            <img src="img/signup/signup_logo@2x.png" />
        </div>
        <form>
            <input type="text" id="login_username" placeholder="Email Address" data-role="none" value="test1@ironlime.com"/>
            <input type="password" id="login_password" placeholder="Password" data-role="none" value="testing123"/>

                    <span>
                        <a href="#">Forgot your Password?</a>
                    </span>
        </form>
        <a href="#" class="button signIn" onClick="app.authentication.userLogin()"></a>
        <a href="#" class="button signInwithFB" onClick="app.facebookAuth.login()"></a>
    </div>
</div>

<!--  navigation    -->
<div data-role="page" id="navigation">


    <div class="logo">
        <img src="img/navigation/navigation_goodloop_logo@2x.png" />
    </div>


    <ul>
        <li class="link" data-link="dealList" >Browse Offers in My Loop </li>
        <li class="link" data-link="myOffers">Offers I've Selected <span id="navigation_selected_count"> </span></li>
    </ul>

    <div class="searchbox">
        <input type="search" data-role="none" placeholder="Search" id="navigation_input" autocapitalize="off" autocorrect="off" />
        <div id="finderButton" class="finderButton"> </div>
    </div>



</div>

<!--  Search    -->
<div data-role="page" id="search">

    <div data-role="header">
        <a href="" data-role="none" data-rel="back"></a>
        <h1>Search</h1>
    </div>

    <div data-role="content">

        <div class="searchbox">
            <input type="search" data-role="none" placeholder="Search" id="search_main_input" autocapitalize="off" autocorrect="off" />
            <div id="search_finderButton" class="finderButton" > </div>
        </div>
    </div>


    <div id="wrapper_search" class="wrapper">
        <div class="searchResults" >
            <ul  id="search_resultList" class="mainList"> </ul>
        </div>
    </div>

</div>

<!--  deal list    -->
<div data-role="page" id="dealList">
    <div data-role="header">
        <a href="" data-role="none" data-rel="back"></a>
        <h1>Available Offers</h1>
    </div>


    <div class="section">
        <div class="availability">
            <div class="box" id="dealList_Available_now" >Available Now</div>
            <div class="box comingSoon" id="dealList_Available_soon">Coming Soon</div>
        </div>
        <div class="filter" onclick="app.dealList.showFilters()">

        </div>
    </div>


    <div id="wrapper">
        <div id="scroller" class="scrollContainer">
            <ul class="mainList" id="dealList_main"></ul>
        </div>
    </div>

    <!-- Filter -->
    <div id="dealList_filter">
        <input id="scrollerFilter" name="scroller" value="none" />
    </div>


</div>

<!--  My Offers    -->
<div data-role="page" id="myOffers">
    <div data-role="header">
        <a href="#" data-role="none" data-rel="back"></a>
        <h1>My Offers <span id="myOffers_titleNum"></span></h1>
    </div>

    <div data-role="content">
        <div class="section">
            <div class="availability">
                <div class="box" id="myOffers_readyToUse">Ready to Use</div>
                <div class="box alreadyRedeemed" id="myOffers_alreadyUsed">Already Redeemed</div>
            </div>

        </div>

        <div id="wrapper_myOffers" class="wrapper">
            <div class="searchResults" >
                <ul class="mainList" id="myOffers_main"> </ul>
            </div>
        </div>



    </div>
</div>

<!--  Offer details    -->
<div data-role="page" id="offerDetails">
    <div data-role="header">
        <a href="#dealList" data-role="none" data-rel="back"></a>
        <h1>Offer Detail</h1>
        <a data-role="none"  class="shareButton"  id="shareButton"></a>
    </div>

    <div data-role="content">


        <div id="wrapperDetails">
            <div id="scrollerDetails">
                <h2 id="offerDetails_name" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
                <div id="offerDetails_image_container">
                    <!--
                    <img id="offerDetails_image" src="img/placeholders/details_placeholder.png" width="600" height="300"  />
                    -->
                </div>

                <h3 id="offerDetails_details">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                <div class="dueDate box">
                    <small>USE BY</small>
                    <strong id="offerDetails_due">&nbsp;&nbsp;</strong>
                </div>
                <div class="offersLeft box">
                    <strong id="offerDetails_offersLeft">&nbsp;&nbsp;</strong>
                    <small> LEFT / TOTAL</small>
                </div>
            </div>
        </div>



    </div>
    <div class="redeemButton" id="redeemDeal_main_button">
    </div>
</div>

<!--  redeem Deal    -->
<div data-role="page" id="redeemDeal">
    <div data-role="header">
        <a href="" data-role="none" data-rel="back"></a>
        <h1 id="redeemDeal_name"></h1>
    </div>

    <div data-role="content">
        <img src="img/redeeem/redeem_goodLoop_logo@2x.png" class="logo" />
        <h2 id="redeemDeal_name_main" ></h2>

        <h3 id="redeemDeal_details"></h3>

        <div class="qrCode" id="redeem_qrCode">

        </div>


        <div class="redeemButton" id = "redeemDeal_withCode">
            <a href="#" data-role="none"></a>
        </div>



    </div>
</div>
